<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<button>Add</button>
<div>
    <table id="myTableId" >
        <thead>
        <tr>
            <th>Date Time</th>
            <th>Description</th>
            <th>Calories</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${meals}">
            <td th:text="${meal.getDateTime()}">1</td>
            <td th:text="${meal.getDescription()}">1</td>
            <td th:text="${meal.getCalories()}">1</td>
            <td><a href="list.html" th:href="@{edit(id=${meal.getId()})}">edit</a></td>
            <td><a href="list.html" th:href="@{delete(id=${meal.getId()})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
