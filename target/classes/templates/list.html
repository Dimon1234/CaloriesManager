<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<button>Add</button>
<!--Форма добавления -->
<form action="#" th:action="@{/save}" th:object="${newMeal}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>Date: <input type="datetime-local" th:field="*{dateTime}" /></p>
    <p>Description: <input type="text" th:value="Завтрак" th:field="*{description}" /></p>
    <p>Calories: <input type="number" th:value="1000" th:field="*{calories}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div>
</div>
<!-- Таблица meals -->
<div>
    <table id="myTableId" >
        <thead>
        <tr>
            <th>Date Time</th>
            <th>Description</th>
            <th>Calories</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${meals}">
            <td th:text="${meal.getDateTime()}">1</td>
            <td th:text="${meal.getDescription()}">1</td>
            <td th:text="${meal.getCalories()}">1</td>
            <td><a href="list.html" th:href="@{edit(id=${meal.getId()})}">edit</a></td>
            <td><a href="list.html" th:href="@{delete(id=${meal.getId()})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
