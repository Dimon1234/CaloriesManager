<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div >
    <table id="myTableId" >
        <thead>
        <tr>
            <th>Date Time</th>
            <th>DEscription</th>
            <th>Calories</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${meals}">
            <td th:text="${meal.getDateTime()}">1</td>
            <td th:text="${meal.getDescription()}">1</td>
            <td th:text="${meal.getCalories()}">1</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
